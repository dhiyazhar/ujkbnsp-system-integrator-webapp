version: '3.8'

services:
  web:
    image: myapp:latest
    container_name: myapp
    ports:
      - "80:80"                 
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  monitoring:
    external: true